<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Undangan Pernikahan Firman & Resti</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">  
    <style>  
        /* Sama dengan style sebelumnya */  
        :root {  
            --primary-color: #6a1b9a;  
            --secondary-color: #9c27b0;  
        }  
        body {  
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));  
            font-family: 'Arial', sans-serif;  
            min-height: 100vh;  
            color: #333;  
        }  
        .card-custom {  
            border-radius: 15px;  
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);  
            background: rgba(255,255,255,0.95);  
        }  
        .btn-custom {  
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));  
            color: white;  
            border: none;  
            transition: all 0.3s ease;  
        }  
        .btn-custom:hover {  
            transform: scale(1.05);  
            color: white;  
        }  
        .nav-tabs .nav-link {  
            color: var(--primary-color);  
        }  
        .nav-tabs .nav-link.active {  
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color)) !important;  
            color: white !important;  
        }  
    </style>  
</head>  
<body>  
    <div class="container py-4">  
        <div class="row justify-content-center">  
            <div class="col-md-10 col-lg-8">  
                <div class="card card-custom">  
                    <div class="card-body p-4">  
                        <!-- Bagian Autentikasi -->  
                        <div id="auth-section">  
                            <h2 class="text-center mb-4">üéâ Undangan Pernikahan</h2>  
                            <form id="auth-form">  
                                <div class="mb-3">  
                                    <label class="form-label">Email</label>  
                                    <input type="email" id="email" class="form-control" required>  
                                </div>  
                                <div class="mb-3">  
                                    <label class="form-label">Password</label>  
                                    <input type="password" id="password" class="form-control" required>  
                                </div>  
                                <div class="d-grid gap-2">  
                                    <button type="button" onclick="login()" class="btn btn-custom">Login</button>  
                                    <button type="button" onclick="register()" class="btn btn-outline-primary">Registrasi</button>  
                                </div>  
                            </form>  
                        </div>  

                        <!-- Bagian Setelah Login -->  
                        <div id="undangan-section" style="display:none;">  
                            <div class="d-flex justify-content-between align-items-center mb-3">  
                                <h3>Undangan Pernikahan</h3>  
                                <button onclick="logout()" class="btn btn-danger btn-sm">  
                                    <i class="bi bi-box-arrow-right"></i> Logout  
                                </button>  
                            </div>  
                            <!-- Nav Tab -->  
                            <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">  
                                <li class="nav-item" role="presentation">  
                                    <button class="nav-link active" id="undangan-tab" data-bs-toggle="tab"   
                                            data-bs-target="#undangan" type="button">Undangan</button>  
                                </li>  
                                <li class="nav-item" role="presentation">  
                                    <button class="nav-link" id="daftar-tab" data-bs-toggle="tab"   
                                            data-bs-target="#daftar" type="button">Daftar Tamu</button>  
                                </li>  
                            </ul>  

                            <!-- Tab Content -->  
                            <div class="tab-content" id="myTabContent">  
                                <!-- Tab Undangan -->  
                                <div class="tab-pane fade show active" id="undangan">  
                                    <h3 class="text-center mb-4">üìù Tambah Tamu</h3>  
                                    <div class="row g-3">  
                                        <div class="col-md-6">  
                                            <label class="form-label">Nama Tamu</label>  
                                            <input type="text" id="nama-tamu" class="form-control" placeholder="Masukkan nama tamu">  
                                        </div>  
                                        <div class="col-md-6">  
                                            <label class="form-label">Lokasi</label>  
                                            <input type="text" id="lokasi-tamu" class="form-control" placeholder="Asal/Lokasi">  
                                        </div>  
                                        <div class="col-12">  
                                            <label class="form-label">Status Kehadiran</label>  
                                            <select id="status-tamu" class="form-select">  
                                                <option value="Belum Konfirmasi">Belum Konfirmasi</option>  
                                                <option value="Hadir">Hadir</option>  
                                                <option value="Tidak Hadir">Tidak Hadir</option>  
                                            </select>  
                                        </div>  
                                        <div class="col-12">  
                                            <button onclick="tambahTamu()" class="btn btn-custom w-100">  
                                                + Tambah Tamu  
                                            </button>  
                                        </div>  
                                    </div>  
                                </div>  

                                <!-- Tab Daftar Tamu -->  
                                <div class="tab-pane fade" id="daftar">  
                                    <div class="d-flex justify-content-between align-items-center mb-3">  
                                        <h4 class="m-0">Daftar Tamu</h4>  
                                        <div>  
                                            <span class="badge bg-primary me-2" id="total-tamu">0 Tamu</span>  
                                            <button onclick="cetakDaftarTamu()" class="btn btn-success btn-sm">  
                                                <i class="bi bi-printer"></i> Cetak  
                                            </button>  
                                        </div>  
                                    </div>  
                                    <div class="table-responsive">  
                                        <table class="table table-striped table-hover">  
                                            <thead>  
                                                <tr>  
                                                    <th>Nama</th>  
                                                    <th>Lokasi</th>  
                                                    <th>Status</th>  
                                                    <th>Aksi</th>  
                                                </tr>  
                                            </thead>  
                                            <tbody id="tabel-daftar-tamu">  
                                                <!-- Isi tabel akan ditambahkan secara dinamis -->  
                                            </tbody>  
                                        </table>  
                                    </div>  
                                </div>  
                            </div>  
                        </div>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </div>  

    <!-- Library -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>  

    <script>  
        // Konfigurasi Firebase  
        const firebaseConfig = {  
            apiKey: "AIzaSyCRm31FJaqEbjL_MqMKKiiQRlurYenc4Dc",  
            authDomain: "project-baru-28a4a.firebaseapp.com",  
            projectId: "project-baru-28a4a",  
            storageBucket: "project-baru-28a4a.firebasestorage.app",  
            messagingSenderId: "1046595689835",  
            appId: "1:1046595689835:web:5c7eb22e357e36ff11802e"  
        };  

        // Inisialisasi Firebase  
        firebase.initializeApp(firebaseConfig);  
        const auth = firebase.auth();  
        const database = firebase.database();  

        // Array untuk menyimpan daftar tamu  
        let daftarTamu = [];  

        // Fungsi Logout  
        function logout() {  
            auth.signOut().then(() => {  
                // Tampilkan kembali halaman login  
                document.getElementById('auth-section').style.display = 'block';  
                document.getElementById('undangan-section').style.display = 'none';  
                
                // Reset form  
                document.getElementById('email').value = '';  
                document.getElementById('password').value = '';  
                
                // Reset daftar tamu  
                daftarTamu = [];  
                document.getElementById('tabel-daftar-tamu').innerHTML = '';  
                document.getElementById('total-tamu').textContent = '0 Tamu';  
                
                Swal.fire({  
                    icon: 'success',  
                    title: 'Berhasil Logout',  
                    toast: true,  
                    position: 'top-end',  
                    showConfirmButton: false,  
                    timer: 1500  
                });  
            }).catch((error) => {  
                Swal.fire({  
                    icon: 'error',  
                    title: 'Gagal Logout',  
                    text: error.message  
                });  
            });  
        }  

        // Fungsi Login  
        function login() {  
            const email = document.getElementById('email').value;  
            const password = document.getElementById('password').value;  

            auth.signInWithEmailAndPassword(email, password)  
                .then((userCredential) => {  
                    Swal.fire({  
                        icon: 'success',  
                        title: 'Login Berhasil!',  
                        toast: true,  
                        position: 'top-end',  
                        showConfirmButton: false,  
                        timer: 1500  
                    });  
                    document.getElementById('auth-section').style.display = 'none';  
                    document.getElementById('undangan-section').style.display = 'block';  

                    // Muat data dari Firebase  
                    muatDaftarTamu();  
                })  
                .catch((error) => {  
                    Swal.fire({  
                        icon: 'error',  
                        title: 'Login Gagal',  
                        text: error.message  
                    });  
                });  
        }  

        // Fungsi Registrasi  
        function register() {  
            const email = document.getElementById('email').value;  
            const password = document.getElementById('password').value;  

            auth.createUserWithEmailAndPassword(email, password)  
                .then((userCredential) => {  
                    Swal.fire({  
                        icon: 'success',  
                        title: 'Registrasi Berhasil!',  
                        text: 'Silakan login',  
                        toast: true,  
                        position: 'top-end',  
                        showConfirmButton: false,  
                        timer: 1500  
                    });  
                })  
                .catch((error) => {  
                    Swal.fire({  
                        icon: 'error',  
                        title: 'Registrasi Gagal',  
                        text: error.message  
                    });  
                });  
        }  

        // Fungsi Simpan Daftar Tamu  
        function simpanDaftarTamu() {  
            const user = auth.currentUser;  
            if (!user) {  
                Swal.fire({  
                    icon: 'warning',  
                    title: 'Login Diperlukan'  
                });  
                return;  
            }  

            const undanganRef = database.ref(`undangan/daftar_tamu/${user.uid}`);  
            
            undanganRef.set(daftarTamu)  
                .then(() => {  
                    Swal.fire({  
                        icon: 'success',   
                        title: 'Data Tersimpan',  
                        toast: true,  
                        position: 'top-end',  
                        showConfirmButton: false,  
                        timer: 1500  
                    });  
                    
                    // Simpan ke localStorage sebagai cadangan  
                    localStorage.setItem('daftarTamu', JSON.stringify(daftarTamu));  
                })  
                .catch((error) => {  
                    Swal.fire({  
                        icon: 'error',  
                        title: 'Gagal Menyimpan',  
                        text: error.message  
                    });  
                });  
        }  

        // Fungsi Muat Daftar Tamu  
        function muatDaftarTamu() {  
            const user = auth.currentUser;  
            if (!user) return;  

            const undanganRef = database.ref(`undangan/daftar_tamu/${user.uid}`);  
            
            undanganRef.once('value')  
                .then((snapshot) => {  
                    const data = snapshot.val();  
                    if (data) {  
                        daftarTamu = data;  
                        renderDaftarTamu();  
                    } else {  
                        // Coba muat dari localStorage jika tidak ada data di Firebase  
                        const localData = localStorage.getItem('daftarTamu');  
                        if (localData) {  
                            daftarTamu = JSON.parse(localData);  
                            renderDaftarTamu();  
                        }  
                    }  
                })  
                .catch((error) => {  
                    Swal.fire({  
                        icon: 'error',  
                        title: 'Gagal Memuat',  
                        text: error.message  
                    });  
                });  

            // Setup listener real-time  
            undanganRef.on('value', (snapshot) => {  
                const data = snapshot.val();  
                if (data) {  
                    daftarTamu = data;  
                    renderDaftarTamu();  
                }  
            });  
        }  

        // Fungsi Render Daftar Tamu  
        function renderDaftarTamu() {  
            const tabelDaftarTamu = document.getElementById('tabel-daftar-tamu');  
            tabelDaftarTamu.innerHTML = ''; // Bersihkan tabel  

            daftarTamu.forEach((tamu, index) => {  
                const tr = document.createElement('tr');  
                tr.innerHTML = `  
                    <td>${tamu.nama}</td>  
                    <td>${tamu.lokasi}</td>  
                    <td>  
                        <span class="badge ${  
                            tamu.status === 'Hadir' ? 'bg-success' :   
                            tamu.status === 'Tidak Hadir' ? 'bg-danger' : 'bg-warning'  
                        }">  
                            ${tamu.status}  
                        </span>  
                    </td>  
                    <td>  
                        <div class="btn-group" role="group">  
                            <button onclick="editTamu(${index})" class="btn btn-warning btn-sm">  
                                <i class="bi bi-pencil"></i> Edit  
                            </button>  
                            <button onclick="hapusTamu(${index})" class="btn btn-danger btn-sm">  
                                <i class="bi bi-trash"></i> Hapus  
                            </button>  
                        </div>  
                    </td>  
                `;  
                tabelDaftarTamu.appendChild(tr);  
            });  

            // Update total tamu  
            document.getElementById('total-tamu').textContent = `${daftarTamu.length} Tamu`;  
        }  

        // Fungsi Tambah Tamu  
        function tambahTamu() {  
            const namaTamu = document.getElementById('nama-tamu').value.trim();  
            const lokasiTamu = document.getElementById('lokasi-tamu').value.trim();  
            const statusTamu = document.getElementById('status-tamu').value;  

            // Validasi input  
            if (!namaTamu || !lokasiTamu) {  
                Swal.fire({  
                    icon: 'warning',  
                    title: 'Data Tidak Lengkap',  
                    text: 'Silakan isi nama dan lokasi tamu'  
                });  
                return;  
            }  

            // Buat objek tamu  
            const tamu = {  
                nama: namaTamu,  
                lokasi: lokasiTamu,  
                status: statusTamu  
            };  

            // Tambah ke array  
            daftarTamu.push(tamu);  
            
            // Render ulang tabel  
            renderDaftarTamu();  
            
            // Simpan ke Firebase dan localStorage  
            simpanDaftarTamu();  

            // Reset input  
            document.getElementById('nama-tamu').value = '';  
            document.getElementById('lokasi-tamu').value = '';  
            document.getElementById('status-tamu').selectedIndex = 0;  
        }  

        // Fungsi Edit Tamu  
        function editTamu(index) {  
            const tamu = daftarTamu[index];  
            
            Swal.fire({  
                title: 'Edit Tamu',  
                html: `  
                    <input type="text" id="swal-input-nama" class="swal2-input" placeholder="Nama Tamu" value="${tamu.nama}">  
                    <input type="text" id="swal-input-lokasi" class="swal2-input" placeholder="Lokasi" value="${tamu.lokasi}">  
                    <select id="swal-input-status" class="swal2-select">  
                        <option value="Belum Konfirmasi" ${tamu.status === 'Belum Konfirmasi' ? 'selected' : ''}>Belum Konfirmasi</option>  
                        <option value="Hadir" ${tamu.status === 'Hadir' ? 'selected' : ''}>Hadir</option>  
                        <option value="Tidak Hadir" ${tamu.status === 'Tidak Hadir' ? 'selected' : ''}>Tidak Hadir</option>  
                    </select>  
                `,  
                focusConfirm: false,  
                preConfirm: () => {  
                    const nama = document.getElementById('swal-input-nama').value;  
                    const lokasi = document.getElementById('swal-input-lokasi').value;  
                    const status = document.getElementById('swal-input-status').value;  

                    if (!nama || !lokasi) {  
                        Swal.showValidationMessage('Nama dan Lokasi harus diisi');  
                        return false;  
                    }  

                    return { nama, lokasi, status };  
                }  
            }).then((result) => {  
                if (result.value) {  
                    // Update di array  
                    daftarTamu[index] = { ...daftarTamu[index], ...result.value };  
                    
                    // Render ulang tabel  
                    renderDaftarTamu();  
                    
                    // Simpan perubahan  
                    simpanDaftarTamu();  
                }  
            });  
        }  

        // Fungsi Hapus Tamu  
        function hapusTamu(index) {  
            Swal.fire({  
                title: 'Hapus Tamu?',  
                text: "Anda yakin ingin menghapus tamu ini?",  
                icon: 'warning',  
                showCancelButton: true,  
                confirmButtonColor: '#3085d6',  
                cancelButtonColor: '#d33',  
                confirmButtonText: 'Ya, Hapus!'  
            }).then((result) => {  
                if (result.isConfirmed) {  
                    // Hapus dari array  
                    daftarTamu.splice(index, 1);  
                    
                    // Render ulang tabel  
                    renderDaftarTamu();  
                    
                    // Simpan perubahan  
                    simpanDaftarTamu();  

                    Swal.fire(  
                        'Dihapus!',  
                        'Tamu telah dihapus dari daftar.',  
                        'success'  
                    );  
                }  
            });  
        }  

        // Fungsi Cetak Daftar Tamu  
        function cetakDaftarTamu() {  
            const printWindow = window.open('', '', 'width=600,height=800');  
            
            printWindow.document.write(`  
                <html>  
                    <head>  
                        <title>Daftar Tamu Pernikahan</title>  
                        <style>  
                            body { font-family: Arial, sans-serif; }  
                            table { width: 100%; border-collapse: collapse; }  
                            th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }  
                            th { background-color: #f2f2f2; }  
                            h1 { text-align: center; }  
                        </style>  
                    </head>  
                    <body>  
                        <h1>Daftar Tamu Pernikahan Firman & Resti</h1>  
                        <table>  
                            <thead>  
                                <tr>  
                                    <th>No</th>  
                                    <th>Nama</th>  
                                    <th>Lokasi</th>  
                                    <th>Status</th>  
                                </tr>  
                            </thead>  
                            <tbody>  
                                ${daftarTamu.map((tamu, index) => `  
                                    <tr>  
                                        <td>${index + 1}</td>  
                                        <td>${tamu.nama}</td>  
                                        <td>${tamu.lokasi}</td>  
                                        <td>${tamu.status}</td>  
                                    </tr>  
                                `).join('')}  
                            </tbody>  
                        </table>  
                        <p>Total Tamu: ${daftarTamu.length}</p>  
                    </body>  
                </html>  
            `);  

            printWindow.document.close();  
            printWindow.print();  
        }  

        // Listener untuk perubahan status autentikasi  
        firebase.auth().onAuthStateChanged(function(user) {  
            if (user) {  
                // User sudah login  
                document.getElementById('auth-section').style.display = 'none';  
                document.getElementById('undangan-section').style.display = 'block';  
                
                // Muat daftar tamu  
                muatDaftarTamu();  
            } else {  
                // User belum login  
                document.getElementById('auth-section').style.display = 'block';  
                document.getElementById('undangan-section').style.display = 'none';  
            }  
        });  
    </script>  
</body>  
</html>
